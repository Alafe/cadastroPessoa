<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/banco.js"></script>
  <script>
  $(document).on("click", "#listar", function(){
    $(location).attr('href', "listar.html");
  });

  $(document).on("click", "#cadastrar", function(){
  var parametros = {
    "titulo": $("#titulo").val(),
    "autor": $("#autor").val(),
    "ano": $("#ano").val(),
    "isbn": $("#isbn").val()
  }

  $.ajax({
    type:"post",
    url:"https://cadastro-biblioteca-alafe.c9users.io/cadastrar.php",
    data: parametros,
    success: function(data){
      $("#titulo").val("");
      $("#autor").val("");
      $("#ano").val("");
      $("#isbn").val("");
      navigator.Notification.alert(data);
    },
    error: function(data){
      navigator.Notification.alert("Erro: "+data);
    }
  })
});


  </script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
  h1{
    width: 100%;
    text-align: center;
    background-color: red;
    border-radius: 15px;
  }
  .form-control{
    border-radius: 15px;
  }
  label{
    font-size: 12pt;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Cadastrar livro</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Titulo:</label>
          <input type="text" class="form-control" id="titulo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Autor:</label>
          <input type="text" class="form-control" id="autor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Ano:</label>
          <input type="number" class="form-control" id="ano">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">ISBN:</label>
          <input type="text" class="form-control" id="isbn">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-primary btn-block" id="cadastrar">Cadastrar</button>
        </div>
      </div>
    </div>

      <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-success btn-block" id="listar">Listar</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
